<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subjects by teacher</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/dist/css/bootstrap.css}">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}">
  <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
  <div class="center">
    <h1>Teacher: <span th:text="${teacher.fullName}"></span></h1>
    <div class="container text-center">
      <div class="row justify-content-evenly">
        <div class="col-6">
          <h2 class="text-center">Subjects</h2>
          <table class="table table-sm table-hover table-striped">
            <thead class="table-warning">
              <tr>
                <th>Title</th>
                <th>Length</th>
                <th><i class="bi bi-arrow-right"></i></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="s : ${teacher.subjects}">
                <td th:text="${s.title}"></td>
                <td th:text="${s.length}"></td>
                <td>
                  <a class="btn btn-warning btn-sm" th:href="@{/teachers/subjects/remove/{teacher_id}/{subject_id}(teacher_id=${teacher.id}, subject_id=${s.id})}">
                    <i class="bi bi-arrow-right"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-6">
          <h2 class="text-center">Other subjects</h2>
          <table class="table table-sm table-hover table-striped">
            <thead class="table-success">
              <tr>
                <th><i class="bi bi-arrow-left"></i></th>
                <th>Title</th>
                <th>Length</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="s : ${available} ">
                <td>
                  <a class="btn btn-success btn-sm" th:href="@{/teachers/subjects/add/{teacher_id}/{subject_id}(teacher_id=${teacher.id}, subject_id=${s.id})}">
                    <i class="bi bi-arrow-left"></i></a>
                </td>
                <td th:text="${s.title}"></td>
                <td th:text="${s.length}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script th:src="@{/webjars/bootstrap/5.3.3/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
